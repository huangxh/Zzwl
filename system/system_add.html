<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
	<script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
    <link href="../css/iconfont.css" rel="stylesheet" type="text/css">
    <link href="../css/main.css" rel="stylesheet" type="text/css">
    <script src="../js/jquery-1.9.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/main.js"></script>
</head>
<body>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">

				<div class="panel-body"><h2>添加栏目</h2></div>
				<div class="panel-footer">
				<form role="form" method="post">
				  <div class="form-group">
				    <label for="exampleInputEmail1">
						<h4>上级栏目<small>（不选择默认为顶级栏目）</small></h4>
				    </label>
				    <select class="form-control">
						<option value="0">顶级栏目</option>
						<option value="1">系统</option>
							<option value="1.1">　|-栏目管理</option>
							<option value="1.2">　|-权限管理</option>
						<option value="1">用户</option>
							<option value="1.1">　|-栏目管理</option>
							<option value="1.2">　|-权限管理</option>
				    </select>
				  </div>
				  <div class="form-group">
				    <label for="menu">
				    <h4>栏目名<small>（请填写2-10个字）</small></h4>
				    
				    </label>
				    <input type="text" class="form-control" id="menu" name="" placeholder="栏目名">
				  </div>				  
				  <div class="form-group">
				    <label for="menuurl">
				    <h4>栏目URL<small>（Module/Controller/Action）</small></h4>
				    </label>
				    <input type="text" class="form-control" id="menuurl" name="" placeholder="栏目URL">
				  </div>
				  <div class="form-group">
				    <label for="menuinc">
				    <h4>栏目图标<small>（顶级栏目图标）</small></h4>
				    </label>
				    <input type="text" class="form-control" id="menuinc" name="" placeholder="栏目图标">
				  </div>
				  <button type="submit" class="btn btn-default">确定</button>
				</form>
				</div>
			</div>
		</div>
		<div id="myAlert-1" class="alert alert-success message">
			<a href="#" class="close" data-dismiss="alert">&times;</a>
			<strong>成功！</strong>结果是成功的。
		</div>
		<div id="myAlert-2" class="alert alert-warning message">
			<a href="#" class="close" data-dismiss="alert">&times;</a>
			<strong>警告！</strong>您的网络连接有问题。
		</div>
	</div>
</body>
</html>
